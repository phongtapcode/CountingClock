<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Counting clock</title>
  <link href="main.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="icon" href="https://tomau.vn/wp-content/uploads/tranh-to-mau-dong-ho-treo-tuong.jpg" type="image/x-icon">
</head>

<body>

  <marquee direction="left">
    <i class="fas fa-futbol fa-spin" style="font-size: 20px; color: rgb(44, 122, 68);"></i>
    <i class="header">Web làm hơi đểu mọi người dùng tạm nha :))) </i>
    <i class="fas fa-futbol fa-spin" style="font-size: 20px; color: rgb(44, 122, 68);"></i>

  </marquee>
  <div class="cenlendar">
        <p class="year"></p>
        <p class="time"></p>
  </div>


  <div class="runtime">
    <p class="hv hours" >00</p>
 <p class="hv minute">00</p>
  <p class="hv second">00</p>
   <p class="hv mlsecond">00</p>
  </div>

  
 <div class="nt">
   <p class="nametime nt1">Giờ</p>
  <p class="nametime nt2">Phút</p>
  <p class="nametime nt3">Giây</p>
 </div>
  

  <div class="button">
     <button class="bt start">Start</button>
      <button class="bt pause">Pause</button>
    <button class="bt reset">Reset</button>
    <button class="bt record">Record</button>
  </div>

  <div class="result">
    <h1 class="title">Record results</h1>
      <p class="abc result1"></p>
    <p class=" abc result2"></p>
    <p class="abc result3"></p>
  </div>


  <script src="main.js"></script>
  
</body>

</html>
